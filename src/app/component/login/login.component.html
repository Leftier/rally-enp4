<style>

    h2 {
        text-align: center;
        opacity: 0.4;
    }
    div.card {
    margin-top: 20px;
   }

    hr {
    border: 0;
    height: 0;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
   }

    .btn{
        background-color: #003D79;
        width: 100%;
    }

    .btn:hover {
        background-color: #4c77a1  !important;
    }

    .row .input-field input:focus {
    border-bottom: 1px solid #003D79 !important;
    box-shadow: 0 1px 0 0 #003D79 !important;
    }

    form {
        padding-left: 50px;
        padding-right: 50px;
    }

</style>

<div class="card">
   <div class="card-content">
     <div class="col-md-6 col-md-offset-3">
       <h2>Acceso Adminis</h2>
         <hr>
           <br>
           <form (submit)="onSubmitLogin()">
              <div class="form-group">
               <label for="email">Email</label>
               <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
              </div>


              <div class="form-group">
               <label for="password">Contraseña</label>
               <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
              </div>

             <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
            </form>
          </div>
     </div>
</div>
