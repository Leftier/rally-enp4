<style>
  div.card {
    margin-top: 20px;
  }

  .btn{
    background-color: #003D79
  }
  .btn:hover {
    background-color: #4c77a1  !important;
  }

 .row .input-field input:focus {
   border-bottom: 1px solid #003D79 !important;
   box-shadow: 0 1px 0 0 #003D79 !important
 }
  hr {
    border: 0;
    height: 0;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
  }
  
  form {
    padding-left: 50px;
	  padding-right: 50px;

  }
</style>

<div class="card">
    <div class="card-content">
      <span class="card-title"><strong>Registro para el rally</strong></span>
      <hr>
      <br>
      <form (ngSubmit)="onSubmit()"  class="col s6">
        <div class="row">
          <div class="input-field col-s6">
            Nombre Equipo
            <input type="text"  placeholder="Ingresa el nombre del equipo" class="form-control" id="equipo" [(ngModel)]="task.equipo" name="equipo"  #name="ngModel"required>
          </div>


          <div class="input-field col-s6">
              Grupo
              <input type="text" placeholder="Ingresa el grupo" [(ngModel)]="task.grupo" name="grupo" required>
          </div>

          <div class="input-field col-s6">
              Nombre 1
              <input type="text" placeholder="Ingresa el grupo" [(ngModel)]="task.nombre1" name="nombre1" required>
          </div>

          <div class="input-field col-s6">
              Numero Cuenta 1
              <input type="text" placeholder="Ingresa el grupo" [(ngModel)]="task.numerocuenta1" name="numerocuenta1" required>
          </div>

          <div class="input-field col-s6">
              Nombre 2
              <input type="text" placeholder="Ingresa el grupo" [(ngModel)]="task.nombre2" name="nombre2" required >
          </div>

          <div class="input-field col-s6">
              Numero Cuenta 2
              <input type="text" placeholder="Ingresa el grupo" [(ngModel)]="task.numerocuenta2" name="numerocuenta2" required>
          </div>

          <div class="input-field col-s6">
              Nombre 3
              <input type="text" placeholder="Ingresa el grupo" [(ngModel)]="task.nombre3" name="nombre3" required>
          </div>

          <div class="input-field col-s6">
              Numero Cuenta 3
              <input type="text" placeholder="Ingresa el grupo" [(ngModel)]="task.numerocuenta3" name="numerocuenta3" required>
          </div>
          

        </div>
        <button  class="btn dark-blue" type="submit" name="action">Enviar

          </button>
      </form>
    </div>
  </div>
